name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Workspace & Install Capacitor
        run: |
          mkdir public
          cp index.html app.js styles.css sw.js manifest.json public/
          cp -r icons public/
          npm init -y
          npm install -D @capacitor/cli@6
          npm install @capacitor/core@6
          npm install @capacitor/ios@6
          npx cap init "Cute Secure Messenger" "com.cutesecure.messenger" --web-dir public
          npx cap add ios

      - name: Fix iOS Deployment Target
        run: |
          # Update Podfile minimum iOS version
          cd ios/App
          sed -i '' "s/platform :ios, '.*'/platform :ios, '16.0'/" Podfile

          # Update Xcode project deployment target
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 16.0/g' App.xcodeproj/project.pbxproj

          # Re-run pod install
          pod install

      - name: Build unsigned IPA
        run: |
          cd ios/App
          xcodebuild clean build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CONFIGURATION_BUILD_DIR="${PWD}/build"

          mkdir -p Payload
          cp -r build/App.app Payload/
          zip -qr Cute.Secure.Messenger.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cute.Secure.Messenger-iOS
          path: ios/App/Cute.Secure.Messenger.ipa
