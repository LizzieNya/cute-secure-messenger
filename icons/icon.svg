<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFC0CB"/>
      <stop offset="100%" stop-color="#FF69B4"/>
    </linearGradient>
    <linearGradient id="shackleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="50%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#B0B0B0"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Shackle -->
  <path d="M140 170 V128 C140 64 192 12 256 12 C320 12 372 64 372 128 V170" 
        fill="none" stroke="url(#shackleGrad)" stroke-width="70" stroke-linecap="round" />

  <!-- Lock Body -->
  <rect x="56" y="170" width="400" height="310" rx="60" ry="60" fill="url(#bodyGrad)" filter="url(#dropShadow)"/>

  <!-- Bow Left Wing -->
  <path d="M256 190 C256 190 150 110 90 180 C60 215 110 270 256 225" 
        fill="#FF1493"/>

  <!-- Bow Right Wing -->
  <path d="M256 190 C256 190 362 110 422 180 C452 215 402 270 256 225" 
        fill="#FF1493"/>

  <!-- Bow Knot -->
  <circle cx="256" cy="195" r="30" fill="#FF69B4" stroke="#DC143C" stroke-width="4"/>
  
  <!-- Keyhole Area -->
  <circle cx="256" cy="345" r="55" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Heart Keyhole -->
  <path d="M256 370 C230 340 220 330 220 315 A20 20 0 0 1 256 315 A20 20 0 0 1 292 315 C292 330 282 340 256 370 Z" 
        fill="white"/>
</svg>
